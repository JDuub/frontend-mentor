<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="Style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }

<body>
  <div class="container">
    <div class="grid-container">
      <div class="sidebar">
        <div class="sidebar-top">
          <div>
            <img class="profile-pic" src="images/image-jeremy.png" alt="image-jeremy">
          </div>
          <div class="paragraph">
            Report for
          </div>
          <div class="profile-name">
            Jeremy Robson
          </div>
        </div>
        <div class="sidebar-bottom">
          <div class="time-intervall">
            Daily
          </div>
          <div class="time-intervall">
            Weekly
          </div>
          <div class="time-intervall">
            Monthly
          </div>
        </div>
      </div>
      <div class="card-work">
        <div class="card-icon">
          <img class="icon-work" src="images/icon-work.svg" alt="icon-work">
        </div>
        <div class="card-front">
          <div class="topic">
            <div>
              Work
            </div>
            <div>
              ...
            </div>
          </div>
                    <!-- 5hrs daily -->
                    <!-- Previous - 7hrs daily -->
          <div class="hours-big">
            32hrs <!-- weekly -->
          </div>
          <div class="hours-small">
            Previous - 36hrs <!-- weekly -->
          </div>
                    <!-- 103hrs monthly -->
                    <!-- Previous - 128hrs monthly -->
        </div>
      </div>
      <div class="card-play">
        <div class="card-back">

        </div>
        <div class="card-front">

              ...
            </div>
          </div>
                    <!-- 1hr daily -->

          </div>
          <div class="hours-small">
            Previous - 8hrs <!-- weekly -->
          </div>
                    <!-- 23hrs monthly -->
                    <!-- Previous - 29hrs monthly -->
        </div>
      </div>
      <div class="card-study">
        <div class="card-back">

        </div>
        <div class="card-front">
          <div class="topic">
            <div>
              Study
            </div>
            <div>
              ...
            </div>
          </div>
                    <!-- 0hr daily -->
                    <!-- Previous - 1hrs daily -->
          <div class="hours-big">
            4hrs <!-- weekly -->
          </div>
          <div class="hours-small">
            Previous - 7hrs <!-- weekly -->
          </div>
                    <!-- 13hrs monthly -->
                    <!-- Previous - 19hrs monthly -->
        </div>
      </div>
      <div class="card-excercise">
        <div class="card-back">

        </div>
        <div class="card-front">
          <div class="topic">
            <div>
              Excercise
            </div>
            <div>
              ...
            </div>
          </div>
                    <!-- 1hr daily -->
                    <!-- Previous - 1hrs daily -->
          <div class="hours-big">
            4hrs <!-- weekly -->
          </div>
          <div class="hours-small">
            Previous - 5hrs <!-- weekly -->
          </div>
                    <!-- 11hrs monthly -->
                    <!-- Previous - 18hrs monthly -->
        </div>
      </div>
      <div class="card-social">
        <div class="card-back">

        </div>
        <div class="card-front">
          <div class="topic">
            <div>
              Social
            </div>
            <div>
              ...
            </div>
          </div>
                    <!-- 1hr daily -->
                    <!-- Previous - 3hrs daily -->
          <div class="hours-big">
            5hrs <!-- weekly -->
          </div>
          <div class="hours-small">
            Previous - 10hrs <!-- weekly -->
          </div>
                    <!-- 21hrs monthly -->
                    <!-- Previous - 23hrs monthly -->
        </div>
      </div>
      <div class="card-self-care">
        <div class="card-back">

        </div>
        <div class="card-front">
          <div class="topic">
            <div>
              Self Care

              ...
            </div>
          </div>

      </div>
    </div>

  <div class="attribution">
